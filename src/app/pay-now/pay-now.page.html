<ion-header>
  <ion-toolbar color='dark'>
    <img src="assets/images/freseLogo.png" width="140px" height="90px" class="ion-margin"/>
    <div slot="end" class="ion-padding-end">
      <ion-button color="frese" (click)="cancelPayment()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Close
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <!--    <ion-img src="/assets/stripe.png"></ion-img>-->
    <ion-card-header>
<!--      <ion-card-subtitle>Order Details</ion-card-subtitle>-->
      <ion-card-title>Order Details</ion-card-title>
      <ion-item>Total: ${{ cart.total }}</ion-item>
      <ion-item>
        <ion-input [(ngModel)]="cart.notes" placeholder="Notes for the order..."></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="cart.name" placeholder="Customer Name" (keyup.enter)="hideKeyboard()"
                   type="email"></ion-input>
      </ion-item>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="cart.email" placeholder="Email" (keyup.enter)="hideKeyboard()"
                   type="email"></ion-input>
      </ion-item>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="cart.phone" placeholder="Phone Number" (keyup.enter)="hideKeyboard()" type
                   type="email"></ion-input>
      </ion-item>
      <br>
      <form action="/" method="post" id="payment-form">
        <div class="form-row">
          <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button color="frese" type="submit" expand="full">Make Payment</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
