<ion-header>
  <ion-toolbar color='dark'>
    <img src="assets/images/freseLogo.png" width="140px" height="90px" class="ion-margin"/>
    <div slot="end" class="ion-padding-end">
      <ion-button color="frese" (click)="cancelPayment()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Close
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" lines="none">
    <!--    <ion-img src="/assets/stripe.png"></ion-img>-->
    <ion-card-header lines="none">
<!--      <ion-card-subtitle>Order Details</ion-card-subtitle>-->
      <ion-card-title>Order Details</ion-card-title>
      <ion-item>Total: ${{ displayAmount(total) }}</ion-item>
      <ion-item>
        <ion-icon (click)="setPickupTime()" slot="end" name="calendar"></ion-icon>
        <ion-label>Pickup Time: {{formatDate()}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="end" name="pencil-outline"></ion-icon>
        <ion-input class="input-lines" [(ngModel)]="orderNotes" placeholder="Notes for the order..."></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="customerInfo.name" placeholder="Customer Name" (keyup.enter)="hideKeyboard()"
                   type="email"></ion-input>
      </ion-item>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="customerInfo.email" placeholder="Email" (keyup.enter)="hideKeyboard()"
                   type="email"></ion-input>
      </ion-item>
      <ion-item lines="inset" class="white-background">
        <ion-input [(ngModel)]="customerInfo.phone" placeholder="Phone Number" (keyup.enter)="hideKeyboard()" type
                   type="email"></ion-input>
      </ion-item>
      <br>
      <form action="/" method="post" id="payment-form">
        <div class="form-row">
          <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
<!--        <ion-button color="frese" type="submit" expand="full">Make Payment</ion-button>-->
        <ion-item class="pay-button" color="frese">
          <button appDebounceClick class="full_button" type="submit" (debounceClick)="Pay()" [debounceTime]="700">Make Payment</button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
