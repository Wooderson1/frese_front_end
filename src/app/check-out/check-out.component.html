<ion-list>
  <ion-item (click)="close()">
    <ion-icon slot="end" name="close"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Enter email" [(ngModel)]="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Enter phone number" [(ngModel)]="phone" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Select Pickup Date/Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="todaysDate"
    minuteValues="0,15,30,45" yearValues="2022,2023" hourValues="9,10,11,12,1,2,3,4,5">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Pay with card or in store?</ion-label>
    <ion-select [(ngModel)]="payment">
      <ion-select-option value="card">Card Payment</ion-select-option>
      <ion-select-option value="store">In Store Payment</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-button slot="end" color="success" (click)="done()">Submit</ion-button>
  </ion-item>
</ion-list>
