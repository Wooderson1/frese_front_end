<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Frese Bakery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-title>Entrees</ion-title>
          <ion-item *ngFor="let entree of entree;">
            <ion-avatar slot="start">
              <ion-img [src]="entree.photoUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              {{ entree.description }}
              <p>${{ entree.price }}</p>
                <ion-button (click)="updateCart(this.entree)">Add to Cart</ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-list>
            <ion-title>Cart</ion-title>
            <ion-item *ngFor="let cart of cart">
              <ion-label>
                <p>Item: {{ cart.description }}</p>
                <p>Quantity: {{cart.quantity}}</p>
                <p>Price: ${{ cart.price }}</p>
                <ion-icon name="remove-circle" (click)="decrement(cart)"></ion-icon>
                {{ cart.quantity }}
                <ion-icon name="add-circle" (click)="increment(cart)"></ion-icon>
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-item>Total: ${{ total }}</ion-item>
          <ion-button margin (click)="checkOut(this.cart)">Checkout</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
